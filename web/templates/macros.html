{% macro svg(icon, size) %}
    <svg width="{{ size }}" height="{{ size }}" fill="currentColor">
        <use xlink:href="/static/lib/bootstrap-icons/bootstrap-icons.svg#{{ icon }}"/>
    </svg>
{% endmacro svg %}

{% macro card(label, url, icon) %}
<div class="col">
    <div class="card">
        <div class="card-body">
            <a href="{{ url }}" title="{{ label }}">
                {{ self::svg(icon=icon, size=256) }}
            </a>
        </div>
        <div class="card-footer">{{ label }}</div>
    </div>
</div>
{% endmacro card %}
